<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awesome Books</title>
</head>
<body>
  <h1>Awesome Books</h1>
  <ul id="bookList"></ul>

  <form id="form" class="form">
    <label for="text" class="title">Add a new Book</label>
    <div class="inputs">
      <input type="text" id="titleInput" class="titleInput" placeholder="Title">
      <br>
      <input type="text" id="authorInput" class="authorInput" placeholder="Author">
    </div>
    <button id="btn" class="btn" type="submit">Add Book</button>
  </form>
  
  <script src="main.js"></script>
</body>
</html>
