<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Awesome Books</title>
</head>
<body>
  <h1>Awesome Books</h1>
  <ul id="bookList"></ul>

  <form id="form" class="form">
    <h2 for="text" class="title">Add a new Book</h2>
    <div class="inputs">
      <input type="text" id="titleInput" class="titleInput" placeholder="Title">
      <br>
      <input type="text" id="authorInput" class="authorInput" placeholder="Author">
    </div>
    <button id="btn" class="btn" type="submit">Add Book</button>
    <span id="error_message"></span>
  </form>

  <script src="index.js"></script>
</body>
</html>
